<header class="flex items-center justify-between border-b border-gray-200 dark:border-gray-800 px-6 py-4 bg-white dark:bg-background-dark sticky top-0 z-10">
  <h2 class="text-lg font-bold text-gray-900 dark:text-white">
    {% block header_title %}{% endblock %}
  </h2>
  <div class="flex items-center gap-3">
    <div class="text-right">
      <p class="text-sm font-semibold text-gray-800 dark:text-white">{{ user.username }}</p>
      <p class="text-xs text-gray-500 dark:text-gray-400">{{ user.get_full_name }}</p>
    </div>
  </div>
</header>
