{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4">
      {% if object %}Editar Artículo{% else %}Nuevo Artículo{% endif %}
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ field.label }}
          </label>
          <div class="mt-1">
            {{ field }}
          </div>
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="flex items-center gap-3 pt-4">
        <button type="submit"
                class="px-4 py-2 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 shadow">
          Guardar
        </button>
        <a href="{% url 'listas:articulo_list' %}"
           class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
