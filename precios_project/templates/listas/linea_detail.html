{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white dark:bg-slate-800 shadow rounded-lg p-6">
    <div class="sm:flex sm:items-start sm:justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">{{ linea.nombre }}</h1>
        {% if linea.descripcion %}
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">{{ linea.descripcion|linebreaks }}</p>
        {% endif %}
      </div>

      <div class="mt-4 sm:mt-0 sm:ml-6 flex gap-2">
        <a href="{% url 'listas:linea_update' linea.pk %}" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-gray-800 bg-amber-400 hover:bg-amber-500">
          Editar
        </a>
        <a href="{% url 'listas:linea_delete' linea.pk %}" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
          Eliminar
        </a>
        <a href="{% url 'listas:linea_list' %}" class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
          Volver
        </a>
      </div>
    </div>

    <dl class="mt-6 grid grid-cols-1 gap-y-4 text-sm">
      <div>
        <dt class="font-medium text-gray-500 dark:text-gray-300">Creado</dt>
        <dd class="mt-1 text-gray-900 dark:text-gray-100">{{ linea.creado|date:"Y-m-d H:i" }}</dd>
      </div>

      <!-- agrega mÃ¡s campos si tu modelo los contiene -->
    </dl>
  </div>
</div>
{% endblock %}
