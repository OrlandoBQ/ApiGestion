{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mt-10 text-center">
  <div class="bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-3 rounded-full inline-block mb-4">
    <span class="material-symbols-outlined text-4xl">warning</span>
  </div>
  <h1 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Eliminar Lista</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-6">
    ¿Seguro que deseas eliminar la lista <strong>{{ object.nombre }}</strong>?
    <br>Esta acción no se puede deshacer.
  </p>

  <form method="post" class="flex justify-center gap-3">
    {% csrf_token %}
    <a href="{% url 'listas:lista_list' %}"
       class="px-4 py-2 rounded-lg border hover:bg-gray-100 dark:hover:bg-gray-700">
      Cancelar
    </a>
    <button type="submit"
            class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">
      Eliminar
    </button>
  </form>
</div>
{% endblock %}
